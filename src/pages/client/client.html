<ion-header>
  <ion-navbar>
    <ion-title>Liste des client</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!isUser">
    <ion-list>
      <button ion-item (click)="itemSelected()">
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </button>

      <button ion-item (click)="itemSelected()">
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <h2>Han</h2>
        <h3>Look, kid...</h3>
        <p>I've got enough on my plate as it is, and I...</p>
      </button>

      <button ion-item (click)="itemSelected()">
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <h2>Rey</h2>
        <h3>I can handle myself</h3>
        <p>You will remove these restraints and leave...</p>
      </button>

      <button ion-item (click)="itemSelected()">
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <h2>Luke</h2>
        <h3>Your thoughts betray you</h3>
        <p>I feel the good in you, the conflict...</p>
      </button>
    </ion-list>
  </div>

  <ion-list *ngIf="isUser">
    <ion-item *ngFor="let user of users">
      <ion-label fixed>{{ user.nom }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
