<ion-header>

  <ion-navbar>
    <ion-title>creationClient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="userNom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="userPrenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telephone</ion-label>
      <ion-input type="text" [(ngModel)]="userTel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mail</ion-label>
      <ion-input type="text" [(ngModel)]="userMail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Permis</ion-label>
      <ion-input type="number" [(ngModel)]="userPermis"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-input type="text" [(ngModel)]="userAdresse"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Code Postal</ion-label>
      <ion-input type="number" [(ngModel)]="userCodePostal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-input type="text" [(ngModel)]="userVille"></ion-input>
    </ion-item>
  </ion-list>



  <div padding>
    <button ion-button block (tap)="saveClient()">Creer la fiche Client</button>
  </div>
</ion-content>
