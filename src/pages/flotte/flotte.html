<ion-header>
  <ion-navbar>
    <ion-title>Liste des vehicules</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Voiture Disponible
    </ion-list-header>

    <button ion-item (click)="itemSelected()">
      <ion-avatar item-start>
        <img src="assets/imgs/voiture.png">
      </ion-avatar>
      <h2>Renault Megane</h2>
      <h3>15€/jour</h3>
      <p>Carburant</p>
    </button>

    <button ion-item (click)="itemSelected()">
      <ion-avatar item-start>
        <img src="assets/imgs/voiture.png">
      </ion-avatar>
      <h2>Porsche 911</h2>
      <h3>20€/jour</h3>
      <p>Essence</p>
    </button>

    <button ion-item (click)="itemSelected()">
      <ion-avatar item-start>
        <img src="assets/imgs/voiture.png">
      </ion-avatar>
      <h2>Faucon Millenium</h2>
      <h3>100€/jour</h3>
      <p>Carburant</p>
    </button>

    <button ion-item (click)="itemSelected()">
      <ion-avatar item-start>
        <img src="assets/imgs/voiture.png">
      </ion-avatar>
      <h2>Batmobile</h2>
      <h3>50€/jour</h3>
      <p>Essence</p>
    </button>
  </ion-list>
</ion-content>
