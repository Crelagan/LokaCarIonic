<ion-header>
  <ion-navbar>
    <ion-title>Detail de la voiture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list no-border>
      <ion-list-header>
        {{ car.marque + " " + car.modele}}
      </ion-list-header>

      <ion-item>
        <ion-icon name='color-fill' item-start></ion-icon>
        Carburant :
        <ion-note item-end>
          {{ car.carburant }}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='cog' item-start></ion-icon>
        Boite de Vitesse :
        <ion-note item-end>
          {{ car.boite }}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='information-circle' item-start></ion-icon>
        Immatriculation :
        <ion-note item-end>
          {{ car.immat }}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-toggle disabled="true" checked="true"></ion-toggle>
        <ion-label>
          Etat :
        </ion-label>
        <ion-icon name='car' item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name='cash' item-start></ion-icon>
        Prix :
        <ion-note item-end>
          {{ car.prix }} â‚¬/jour
        </ion-note>
      </ion-item>
    </ion-list>
  </div>

  <div padding>
    <button ion-button block (tap)="locationControl()">Gestion de location</button>
  </div>
</ion-content>
