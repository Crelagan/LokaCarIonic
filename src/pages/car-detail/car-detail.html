<ion-header>
  <ion-navbar>
    <ion-title>carDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isCar">
    <ion-list no-border *ngFor="let car of cars">
      <ion-list-header>
        <h2>{{ car.marque + " " + car.modele}}</h2>
      </ion-list-header>

      <ion-item>
        <ion-icon name='color-fill' item-start></ion-icon>
        Carburant :
        <ion-note item-end>
          {{ car.carburant }}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-toggle checked="true"></ion-toggle>
        <ion-label>
          Etat :
        </ion-label>
        <ion-icon name='car' item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name='cash' item-start></ion-icon>
        Prix :
        <ion-note item-end>
          {{ car.Prix }} â‚¬/jour
        </ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
