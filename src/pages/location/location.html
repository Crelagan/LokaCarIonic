<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Vehicule</ion-label>
    <ion-note item-end>
      {{ car.marque + " " + car.modele }}
    </ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Client</ion-label>
    <ion-note item-end>
      {{ user.prenom + " " + user.nom }}
    </ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime min="2018-01-01" max="2099-31-12" displayFormat="D MMMM YYYY" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>nombre de Jour</ion-label>
    <ion-input type="number" [(ngModel)]="nbJour"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Prix</ion-label>
    <ion-input type="text" [(ngModel)]="prixLoc"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block (click)="calculPrix()">Calculer le prix de location</button>
  </div>

  <div padding>
    <button ion-button block (click)="validLocation()">Valider la location</button>
  </div>
</ion-content>
